{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Upcoming Matches</title>
    <style>
      {% include "static/adminsecondarypages.css" %}
    </style>
  </head>
  <body>
    <h1>Update Match</h1>

    <form action="updaterecordupcomingmatches/{{ myteam.id }}" method="post">
      {% csrf_token %} Time:<br />
      <input name="time" value="{{ myteam.time }}" />
      <br /><br />
      Home Team:<br />
      <input name="homeTeam" value="{{ myteam.homeTeam }}" />
      <br /><br />
      Away Team:<br />
      <input name="awayTeam" value="{{ myteam.awayTeam }}" />
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
