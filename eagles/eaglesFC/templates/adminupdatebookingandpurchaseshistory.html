{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Booking and Purchases History</title>
    <style>
      {% include "static/adminsecondarypages.css" %}
    </style>
  </head>
  <body>
    <h1>Update Booking and Purchases History</h1>

    <form
      action="updaterecordbookingandpurchaseshistory/{{ myhistory.id }}"
      method="post"
    >
      {% csrf_token %} Name:<br />
      <input name="time" value="{{ myhistory.time }}" />
      <br /><br />
      Email:<br />
      <input name="description" value="{{ myhistory.description }}" />
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
