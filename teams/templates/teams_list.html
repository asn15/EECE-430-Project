{% extends 'base.html' %}
{% load static %}

{% block title %} List of Teams {% endblock %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center">
    <img class="icon-width" src="{% static 'images/ic_teams_list.png' %}" alt="">

    {% for team in teams %}
        <a href="/team/{{ team.name }}">
            <h2> {{ team.name }} </h2>
        </a>
        <p> {{ team.details }} </p>
    {% endfor %}
</div>

{% endblock %}
