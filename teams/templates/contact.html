<!DOCTYPE html>
<body>
  <html lang="en">
    {% extends 'base.html' %} {% load static %}

    <head>
      {% load static %}
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contact Us</title>
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Slab&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="{% static 'static/adminpage.css' %}" />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous"
      />
    </head>
    {% block content %}

    <body>
      <div class="container">
        <header>
          <h1 style="color: white; font-family: Lalezar">Contact Us</h1>
          <p>Contact us for any queries you may have!</p>
        </header>
        <div class="content">
          <div class="content-form">
            <section style="height: fit-content">
              <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
              <h2>Address</h2>
              <p>
                Building XYZ <br />
                Street 123 <br />
                City ABC
              </p>
            </section>

            <section style="height: fit-content">
              <i class="fa fa-phone fa-2x" aria-hidden="true"></i>
              <h2>Phone</h2>
              <p>001-234-5678</p>
            </section>

            <section style="height: fit-content">
              <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
              <h2>E-mail</h2>
              <p>eaglesfc@gmail.com</p>
            </section>
          </div>
        </div>
      </div>
    </body>
    {% endblock %}
  </html>
</body>
